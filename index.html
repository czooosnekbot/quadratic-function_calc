<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/96/000000/calculator--v1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Kalkulator funkcji kwadratowej</title>
</head>
<body>
    <!-- args screen -->
    <div class="row no-gutters" id="arguments">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6">
            <div class="welcome-text text-center mt-3 mt-md-5">
                <h1>Quadratic's Function Calculator</h1>
                <h2>Welcome here!</h2>
                <h2 class="text-primary">General form: ax<sup>2</sup> + bx + c</h2>
                <h3 class="h5">Enter arguments and calculate the value of delta and x<sub>1</sub>, x<sub>2</sub></h3>
            </div>
            <div class="args-form mt-3 d-flex flex-column align-items-center">
                <input class="args-inputs" placeholder="a">
                <input class="args-inputs" placeholder="b">
                <input class="args-inputs" placeholder="c">
                <button id="calc" class="mt-3 btn btn-primary btn-lg">Calculate!</button>
            </div>
        </div>
        <div class="col-1 col-md-3"></div>
    </div>

    <!-- result screen -->
    <div class="row no-gutters" id="results" style="display: none;">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6">
            <div class="welcome-text text-center my-3 my-md-5">
                <h1>Quadratic's Function Calculator</h1>
                <h2>We've got this results:</h2>
            </div>
            <div class="args-form mt-3 d-flex flex-column align-items-center">
                <input class="results-inputs" placeholder="a" disabled>
                <input class="results-inputs" placeholder="b" disabled>
                <input class="results-inputs" placeholder="c" disabled>
                <button id="back" class="mt-3 btn btn-primary btn-lg">Go back</button>
            </div>
        </div>
        <div class="col-1 col-md-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
